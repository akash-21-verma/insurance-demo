<app-sidebar></app-sidebar>
<div class="mat-elevation-z8 px-5 d-flex justify-content-evenly flex-column h-100">
    <table mat-table [dataSource]="dataSource" class="  table table-striped table-hover" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="trace_id">
        <th class="bg-dark text-light" scope="col" mat-header-cell *matHeaderCellDef> Trace ID </th>
        <td mat-cell *matCellDef="let element"> {{element.trace_id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="customer_name">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
      </ng-container>
  

      <!-- Weight Column -->
      <ng-container matColumnDef="mobile_no">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="sum_insured">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header> sum insured </th>
        <td mat-cell *matCellDef="let element"> {{element.sum_insured}} </td>
      </ng-container>

      <ng-container matColumnDef="insured_member">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header> insured member </th>
        <td mat-cell *matCellDef="let element"> {{element.insured_member}} </td>
      </ng-container>

      <ng-container matColumnDef="update_at">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header> updated at </th>
        <td mat-cell *matCellDef="let element"> {{element.update_at | date }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
