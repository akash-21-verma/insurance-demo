<div class="custom-bg d-flex flex-column h-100 justify-content-center" >
    <div class="d-flex justify-content-center ">
        <h2>
            <b> <span class="discount"> ₹1 Crore </span> life cover starting <span class="discount"> from ₹485/month
                </span></b>
        </h2>
    </div>
    <div class="my-4">
        <div class="col d-flex justify-content-center">
            <mat-button-toggle-group [value]="'Male'" name="fontStyle" aria-label="Font Style">
                <mat-button-toggle selected value="Male">Male</mat-button-toggle>
                <mat-button-toggle value="Female">Female</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
    <div class="container w-50 h-100 d-flex flex-column align-items-center">
        <div class="col-md-8 d-flex flex-column justify-content-center">

            <mat-form-field class="example-full-width">
                <mat-label>Full name</mat-label>
                <input matInput placeholder="Ex. John Doe" [value]="username" [(ngModel)]="username">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Mobile No.</mat-label>
                <span matTextPrefix>+91 &nbsp;</span>
                <input type="tel" matInput placeholder="98X-XXX-XXXX">
            </mat-form-field>

            <div class="my-1">
                <div class="col d-flex justify-content-center">
                    <button class="myBtn px-5 py-3 " (click)="moveToPlans()" mat-flat-button> View Plans > </button>
                </div>
            </div>
        </div>

    </div>

</div>
