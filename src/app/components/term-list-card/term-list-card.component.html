<div class="card d-flex flex-column my-3">
  <div class="top d-flex justify-content-evenly pt-2 pb-3">
    <div class="d-flex flex-column my-2">
      <img class="logo-img" [src]="imgSrc" alt="logo">
      <span class="my-2 text-center">
        {{title}}
      </span>
    </div>
    <div class="d-flex flex-column myFont">
      <div class="d-flex flex-column my-2">
        <span class="text-muted my-2">Life cover</span>
        <strong> 2 cr </strong>
      </div>
      <select>
        <option value="2 free add ons" selected>2 free add ons</option>
      </select>

    </div>
    <div class="d-flex flex-column myFont">
      <div class="d-flex flex-column my-2">
        <span class="text-muted my-2">Cover till age</span>
        <strong> 60 Yrs </strong>
      </div>
      <select name="" id="">
        <option value="2 free add ons" selected>0 cost plan</option>
      </select>

    </div>
    <div class="d-flex flex-column myFont">
      <div class="d-flex flex-column my-2">
        <span class="text-muted my-2">Claim settled</span>
        <strong> {{claim}} </strong>
      </div>
      <select name="" id="">
        <option value="2 free add ons" selected>Plan details</option>

      </select>

      <!-- <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select></mat-select>
          </mat-form-field> -->
    </div>
  </div>
  <div class="bottom mb-3 mt-2 px-3">
    <div class="col d-flex justify-content-between px-5 mx-5">
      <div class="col-md-10 myFont">
        <div class="col-md-6 d-flex justify-content-between discStyle ">
          {{disc}} discount included
          <span class="myLink">See how</span>
        </div>
      </div>
      <div class="col">
        <button mat-flat-button class="myBtn"> {{amt}} > </button>
      </div>
    </div>
    <div class="col d-flex justify-content-end px-5 mx-5">
      <span class="pe-4 mySaving">Online saving 31.9 k</span>
    </div>
  </div>
</div>
